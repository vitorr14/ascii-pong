<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Pong</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    button, select {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    #gameCanvas {
      display: none;
      border: 2px solid #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>ASCII Pong</h1>
    <button id="btnFriend">Jogar com Amigo</button>
    <button id="btnBot">Jogar contra IA</button>
    <label for="maxScore">Pontuação Máxima:</label>
    <select id="maxScore">
      <option value="7">7</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
    </select>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="pong.js"></script>
</body>
</html>
